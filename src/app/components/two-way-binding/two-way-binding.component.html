<h1>Angular Two Way Binding</h1>
<!-- two way binding. value dari input type akan diupdate ke variabel di controller -->
 <input type="text" [(ngModel)]="name" placeholder="enter name...">

<!-- data yang diupdate dari input akan tampil secara live di h1 di bawah ini dengan bantuan ng model -->
 <h1>{{name}}</h1>
